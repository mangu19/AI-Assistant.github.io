<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/img/icons8-cortana-48.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body  >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="images.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                Your AI Assistant
            
          </a>
        </div>
      </nav>


    <div class="container my-3 shadow p-3 mb-5 my-5 bg-body-tertiary rounded " style="width: 50%;">
        
        <div class="row g-3" style="margin-left: 13%;">
            <div class="col-sm-7">
              <input type="text" class="form-control mx-3" placeholder="Ask me a question" id="promt" aria-label="Insert Question">
            </div>
            <div class="col-sm">
                <button class="btn btn-success  col-md-4 mx-3" onclick="callAPI()">Submit</button>
            </div>
            
          </div>
                 
    </div>
    <div class="m-auto w-100 text-center" id="element" style="display:none;" >
        <div class="spinner-border text-info "   role="status">
            <span class="visually-hidden">Loading...</span>
          </div>

    </div>
    
    <div class="container my-3 shadow p-3 mb-5 bg-body-tertiary rounded">
        <h2 class="display-5">Results</h2><hr>
        <p id="results" style="text-align: left;"></p>
    </div>

    <script>
        const promt=document.getElementById("promt");
        const results=document.getElementById("results");
        let p="";
       
       
        function callAPI(){
            document.getElementById("element").style.display = "block";
           // setTimeout(document.getElementById("element").style.display = "inline",5000);
          // setTimeout(function(){

           // document.getElementById("element").style.display = "none";
       // }, 6000);
            const options = {
	method: 'POST',
	headers: {
		'content-type': 'application/json',
		'X-RapidAPI-Key': 'f62325a013msh84ded81c455b75ap1fcd35jsn4d7915bdbb95',
		'X-RapidAPI-Host': 'openai80.p.rapidapi.com'
	},
	body: `{"model":"gpt-3.5-turbo","messages":[{"role":"user","content":"${promt.value}"}]}`
};


fetch('https://openai80.p.rapidapi.com/chat/completions', options)

	.then(response => response.json())
	.then(response => results.innerText=response.choices[0].message.content
    )  //results.innerText=response.choices[0].massage.content
    .catch(err => console.error(err));
   
    
    document.getElementById("element").style.display = "none";
        }

    </script>
</body>
</html>
